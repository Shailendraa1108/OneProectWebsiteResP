<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Calculate.css">
 
  <title>Qr code tutorial</title>
 
</head>

<body>
  <div class="box">
    <div class="qr-header">
      <h1>Genrate QR Code</h1>
      <input placeholder="Type your text and Url"  id="qr-text"/>
      <div>
        <label for="sizes">Select size</label>
        <select id="sizes">
          <option value="100">100x100</option>
          <option value="100">200x200</option>
          <option value="100">300x300</option>
          <option value="100">400x400</option>
          <option value="100">500500</option>
          <option value="100">600x600</option>
          <option value="100">700x700</option>
          <option value="100">800x800</option>
          <option value="100">900x900</option>
          <option value="100">1000x1000</option>
          <option value="100">1100x1100</option>
        </select>
      </div>
    
   

    </div>
    <div class="qr-body"></div>
    <div class="qr-footer">
      <a href="" id="generateBtn">Genrate</a>
      <a href="" id="downloadBtn" download="QR_Code.png">Downlode</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
